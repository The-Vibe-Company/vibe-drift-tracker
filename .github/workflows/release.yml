name: Release & Publish

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
      # Per-package outputs
      shared--release_created: ${{ steps.release.outputs['packages/shared--release_created'] }}
      hooks--release_created: ${{ steps.release.outputs['hooks--release_created'] }}
      cli--release_created: ${{ steps.release.outputs['cli--release_created'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: release-please
    if: needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      # Publish in dependency order: shared → hooks → cli
      # pnpm publish resolves workspace:* to real versions automatically
      - name: Publish @vibedrift/shared
        if: needs.release-please.outputs.shared--release_created == 'true'
        working-directory: packages/shared
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

      - name: Publish @vibedrift/hooks
        if: needs.release-please.outputs.hooks--release_created == 'true'
        working-directory: hooks
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

      - name: Publish vibedrift
        if: needs.release-please.outputs.cli--release_created == 'true'
        working-directory: cli
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
